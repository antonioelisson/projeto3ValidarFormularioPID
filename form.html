<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function mCpf() {
    var cpf = event.target.value;
    cpf = cpf.replace(/\D/g, "")
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
    cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
    event.target.value = cpf;
  }

  function mascara(m,t,e){
  var cursor = t.selectionStart;
  var texto = t.value;
  texto = texto.replace(/\D/g,'');
  var l = texto.length;
  var lm = m.length;
  if(window.event) {                  
     id = e.keyCode;
  } else if(e.which){                 
     id = e.which;
  }
  cursorfixo=false;
  if(cursor < l)cursorfixo=true;
  var livre = false;
  if(id == 16 || id == 19 || (id >= 33 && id <= 40))livre = true;
  ii=0;
  mm=0;
  if(!livre){
     if(id!=8){
        t.value="";
        j=0;
        for(i=0;i<lm;i++){
           if(m.substr(i,1)=="#"){
              t.value+=texto.substr(j,1);
              j++;
           }else if(m.substr(i,1)!="#"){
                    t.value+=m.substr(i,1);
                  }
                  if(id!=8 && !cursorfixo)cursor++;
                  if((j)==l+1)break;
                      
        } 	
     }
  }
  if(cursorfixo && !livre)cursor--;
    t.setSelectionRange(cursor, cursor);
}

function verificaEmail(){
  var regEx = new RegExp(/^(\w+[\-\.])*\w+@(\w+\.)+[A-Za-z]+$/); 

  var testando = regEx.test("elisson@unoeste.br"); 

  if (testando){
    alert("ok");
  } 
  else
    alert("E-mail inválido");
}


  </script>
</head>
<body>
  <div class="container py-5">
    <div class="row pt-5">
      <div class="col-lg-8">
        <div class="bg-light p-5">
          <h2 class="mb-4">Matrícula</h2>
          <form>
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <input type="text" class="form-control" id="name" required="required"/>
            </div>

            <!-- RG -->
            <div style="display: inline-block; width: 45%;" class="form-group">
              <label for="rg">RG</label>
              <input type="text" class="form-control" id="rg" required="required" />
            </div>

            <!-- CPF -->
            <div style="float: inline-end; width: 45%;" class="form-group">
              <label for="rg">CPF</label>
              <input type="text" placeholder="***.***.***-**" class="form-control" id="cpf" required="required" maxlength="14" onkeypress="mCpf(this)" />
            </div>

            <!-- GÊNERO -->
            <div style="display: inline-block;" class="form-group">
              <label for="sexo" style="margin: 6px;">Sexo:</label>
              <input type="radio" id="sexo" value="1" name="sexo" />
              <label style="margin: 6px;" for="sexo">Masculino</label>
              <input type="radio" id="sexo" value="1" name="sexo"/>
              <label style="margin: 6px;" for="sexo">Feminino</label>
            </div>

            <!-- DATA DE NASCIMENTO -->
            <div style= "float: right;"class="form-group">
              <label style="margin: 6px;" for="data-nascimento">Data de Nascimento</label>
              <input type="date" id="data-nascimento" required="required" />
            </div>

            <!-- NATURALIDADE -->
            <div class="form-group">
              <label for="name">Naturalidade</label>
              <input type="text" class="form-control" id="name" />
            </div> 

            <!-- RUA -->
            <div style="float: inline-start; width: 50%;" class="form-group">
              <label for="rua">Rua</label>
              <input type="text" class="form-control" id="rua" required="required" />
            </div>

            <!-- NÚMERO -->
            <div style="float: left; width: 12%; margin-left: 17px;" class="form-group">
              <label for="numero">Nº</label>
              <input type="number" class="form-control" id="numero" required="required" />
            </div>

            <!-- CEP -->
            <div style="float:right; width: 20%;" class="form-group">
              <label for="name">CEP</label>
              <input type="text" placeholder="12345-123" class="form-control" id="name" required="required" />
            </div>

            <!-- CIDADE -->
            <div style="display: inline-block; width: 86%;" class="form-group">
              <label for="name">Cidade</label>
              <input type="text" class="form-control" id="name" />
            </div >

            <!-- ESTADO -->
            <div style="float: right; width: 11%;">
              <label for="uf">Estado</label>
                <select name="uf" class="form-control" id="uf">
                  <option value="1">AC</option>
                  <option value="1">AL</option>
                  <option value="1">AP</option>
                  <option value="1">AM</option>
                  <option value="1">BA</option>
                  <option value="1">CE</option>
                  <option value="1">DF</option>
                  <option value="1">ES</option>
                  <option value="1">GO</option>
                  <option value="1">MA</option>
                  <option value="1">MT</option>
                  <option value="1">MS</option>
                  <option value="1">MG</option>
                  <option value="1">PA</option>
                  <option value="1">PB</option>
                  <option value="1">PR</option>
                  <option value="1">PE</option>
                  <option value="1">PI</option>
                  <option value="1">RJ</option>
                  <option value="1">RN</option>
                  <option value="1">RS</option>
                  <option value="1">RO</option>
                  <option value="1">RR</option>
                  <option value="1">SC</option>
                  <option value="1">SP</option>
                  <option value="1">SE</option>
                  <option value="1">TO</option>
                </select>  
            </div> 

            <!-- TELEFONE -->
            <div style="display: inline-block; width: 40%" class="form-group">
              <label for="name">Telefone</label>
              <input type="tel" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="(99) 99999-9999" class="form-control" id="name" required="required" />
            </div>

            <!-- EMAIL -->
            <div style="float: right; width: 57%;" class="form-group">
              <label for="email">Email</label>
              <input type="email" placeholder="email@email.com.br" class="form-control" id="email" required="required" onblur="verificaEmail(this)" />
            </div>

            <div class="form-group">
              <label for="name">Pai</label>
              <input type="text" class="form-control" maxlength="2" id="name" required="required" />
            </div>
            <div class="form-group">
              <label for="name">Mãe</label>
              <input type="text" class="form-control" maxlength="2" id="name" required="required" />
            </div>
            <div class="form-group">
              <label for="foto">Foto do documento pessoal</label> <br>
              <input type="file" text= "Procurar" name="bfile" id="foto"/>
            </div>
            <div class="form-group">
              <label for="message">Deixe uma mensagem</label>
              <textarea
                id="message"
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="form-group mb-0">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary px-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
